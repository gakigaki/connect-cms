<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Laravel</title>

    <!-- Styles -->
    <link href="http://cms.localhost/css/app.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="http://cms.localhost/js/jquery-3.3.1.min.js"></script>

    <!-- datepicker -->
    <link href="http://cms.localhost/js/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://cms.localhost/js/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="http://cms.localhost/js/bootstrap-datepicker/locales/bootstrap-datepicker.ja.min.js"></script>

<body>
<div class="container">

        </div>

<script>
    $('#date_sample').datepicker();
</script>

</div>
