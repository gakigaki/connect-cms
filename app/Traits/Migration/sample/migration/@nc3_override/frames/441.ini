[frame]

; --- NC3 Frame 項目

;frame_name = "（移動）お知らせ"

; フレームの配置場所
; 1:Header, 2:Major(Left), 3:Main, 4:Minor(Right), 5:Footer
;container_type = 2

; --- Connect-CMS Frame 項目

; フレームデザイン
;frame_design = "success"

; フレーム幅
;frame_col = 6

; テンプレート
;template = "template_test"

; フレーム表示設定 "100%" or 空
;browser_width = "100%"

; 新着に表示しない
;disable_whatsnews = 1

; 対象ページ全てで表示：0、このページのみ表示：1、このページのみ表示しない：2
;page_only = 1

; 初期状態を非表示とする。
;default_hidden = 1

; class名
;classname = "class_test"

; データがない場合にフレームも非表示にする。
;none_hidden = 1

; 表示順
;display_sequence = 1
